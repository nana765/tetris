<!doctype html>
<html>
<head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.4/p5.min.js"></script>
<script>
boxSIZE = 30;
function setup(){
	createCanvas(500,1000);
	fill(200,50,100);
	stroke(100,0,50);
	}
var array = new Array(10*20);

var x=0,y=0;

function draw(){
for(i=0;i<10;i++){
	for(j=0;j<20;j++){
		if(array[10*j+i] == 1){
			fill(200,50,100);
		}else{
			fill(51);
		}	
rect(boxSIZE*i,boxSIZE*j,boxSIZE,boxSIZE);
}
}
fill('red');
rect(boxSIZE*x,boxSIZE*y,boxSIZE,boxSIZE);

}

function keyPressed() {

 if (keyCode === LEFT_ARROW) {
    x = x-1;
  } else if(keyCode === RIGHT_ARROW){
    x = x+1 ;
  }
	if(x > 9){
		x = 9;
		}	
	if(x < 0){
		x = 0;
		}		
}




</script>
</head>
<body>
</body>
</html>
